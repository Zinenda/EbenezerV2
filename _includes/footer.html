<footer class="page-footer primary-color-dark">
    <div class="container">
        <div class="row">
            <div class="col s12 l4">
                <h5>Localização</h5>
                {% for item in site.localizacao %}
                    <p class="justified">
                        {{ item.content}}
                    </p>
                {% endfor %}

            </div>

            <div class="col s12 l4">
                <h5>Contactos</h5>
                Cel: <a href="tel:{{ site.celphone }}" class="white-text" title="Celular">{{ site.celphone }}</a> <br>
                Email: <a href="mailto:{{ site.email }}" class="white-text" title="Email">{{ site.email }}</a>
            </div>

            <div class="col s12 l4">
                <h5>Contacte-nos</h5>   
                {% include contact-form.html %}
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container center">
            &copy; {{ site.time | date: "%Y" }} All Rights Reserved | {{ site.title }} - {{ site.description }} | Powered by IZItag
        </div>
    </div>
</footer>
