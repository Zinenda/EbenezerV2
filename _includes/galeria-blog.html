<section class="section">
    <div class="container">
        <div class="row">
            <div class="col s12 l6 center">
                <h3 class="primary-color-text">Galeria</h3>

                {% for item in site.galeria limit: 2 %}
                    <div class="col s12 l6">
                        <img src="{{ item.image }}" alt="{{ item.title }}" class="materialboxed">
                    </div>
                {% endfor %}

                <a href="/galeria/" class="btn waves-effect" title="Galeria">Veja Mais</a>
            </div>

            <div class="col s12 l6">
                <h3 class="center">Noticias</h3>

                {% for item in site.posts limit: 1 %}
                    <article class="white">
                        <a href="{{ item.url }}">
                            <div class="col s12 l4">
                                <img src="{{ item.image }}" alt="{{ item.title }}">
                            </div>

                            <div class="col s12 l8 justify">
                                <em>{{ item.content | truncatewords: 20 }}</em>
                            </div>
                        </a>
                    </article>
                {% endfor %}

                <div class="center"><a href="/noticias/" class="btn waves-effect waves-light" title="Noticias">Veja Mais</a></div>
            </div>
        </div>
    </div>
</section>
