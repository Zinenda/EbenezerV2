<section id="calendario" class="section">
    <div id="calendario-cover" class="left">
        <h3 class="curso-title">CALEND√ÅRIO DOS CURSOS</h3>
    </div>

    <div class="right">
        {% for item in site.calendario_imepe %}
            <h4 class="center-align">
                <a href="#calendario{{ forloop.index }}" class="modal-trigger">
                    <i class="fas fa-{{ item.icon }}"></i>
                    <br>
                    {{ item.title }}
                </a>
            </h4>
        {% endfor %}
    </div>

    <div class="modal">
        <div class="modal-content container">
            <h4 class="center-align">
                <i class="fas fa-{{ item.icon }}"></i>
                <br>
                {{ item.title }}
            </h4>
        </div>
    </div>
</section>
