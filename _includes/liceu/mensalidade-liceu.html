<section id="mensalidade" class="section scrollspy center">
    <div class="container">
        <h4 class="primary-color-text bolder"><i class="fas fa-money-bill-alt"></i> Mensalidade</h4>

        <table class="highlight responsive-table">
            <thead class="primary-color">
                <tr>
                    <th>Níveis de Ensino</th>
                    <th>Inscrição</th>
                    <th>Propinas 1º Turno</th>
                    <th>Propinas 2º Turno</th>
                </tr>
            </thead>

            <tbody>
                {% for item in site.mensalidade_liceu %}
                    <tr>
                        <td class="bold"><strong>{{ item.curso }}</strong></td>
                        <td>{{ item.inscricao }}</td>
                        <td>{{ item.propina1 }}</td>
                        <td>{{ item.propina2 }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <button data-target="transporte-escolar" class="modal-trigger btn waves-effect waves-light">Veja Mais</button>
    </div>
</section>

{% include liceu/transporte-escolar.html %}
