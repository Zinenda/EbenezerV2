<section id="servicos" class="section white">
    <h4 class="primary-color-text center-align bolder"><i class="fas fa-briefcase"></i> Servi√ßos</h4>
    <div class="container">
        <div class="row">
            <ul class="tabs tabs-fixed-width">
                {% for item in site.servicos_liceu %}
                    <li class="tab">
                        <a href="#{{ forloop.index }}" class="grey-text text-darken-4">{{ item.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>

        <div class="row primary-color">
            <div class="container">
                {% for item in site.servicos_liceu %}
                    <article id="{{ forloop.index }}">
                        <p class="bold center-align"><i class="fas fa-{{ item.icon }}"></i> <strong>{{ item.title }}</strong></p>

                        <div class="justify container">
                            {{ item.content }}
                        </div>
                    </article>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
