<section id="sobre" class="section scrollspy">
    <div class="container">
        <h3 class="center-align grey-text text-darken-4">Sobre <strong class="bold primary-color-text">Liceu</strong></h3>

        <article class="card-panel hoverable white grey-text text-darken-4">
            <div class="container justify">
                {% for item in site.sobre_liceu limit: 1 %}
                    {{ item.content }}
                {% endfor %}
            </div>
        </article>

        <div class="row">
            {% for item in site.sobre_liceu offset: 1 %}
                <div class="col s6">
                    <div class="card hoverable primary-color-light white-text">
                        <div class="center">
                            <i class="fas fa-10x fa-{{ item.icon }}"></i>
                            <h4>{{ item.title }}</h4>
                        </div>

                        <button class="btn-floating btn-large halfway-fab waves-effect waves-ligght waves-circle activator">
                            <i class="fas fa-plus"></i>
                        </button>

                        <div class="card-reveal grey-text text-darken-4">
                            <span class="card-title center-align">
                                <i class="fas fa-{{ item.icon }}"></i> {{ item.title }}
                                <i class="fas fa-times right"></i>
                            </span>
                            <div class="justify container">
                                {{ item.content }}
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
