<section id="sobre" class="section scrollspy">
    <div class="row">
        <article class="col s12 l6">
            {% for item in site.sobre_liceu limit: 1 %}
                <div class="card-panel z-depth-5 hoverable">
                    <h4 class="center-align primary-color-text"><i class="fas fa-{{ item.icon }}"></i> {{ item.title }}</h4>

                    <div class="container">
                        <div class="justify">
                            {{ item.content }}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </article>

        <article class="col s12 l6">
            {% for item in site.sobre_liceu offset: 1 %}
                <div class="col s6 no-padding">
                    <div class="card z-depth-5 hoverable primary-color">
                        <div class="card-title activator center">
                            <i class="fas fa-2x fa-{{ item.icon }}"></i>
                            <br>
                            <h4>{{ item.title }}</h4>
                        </div>

                        <div class="card-reveal">
                            <div class="card-title activator center">
                                {{ item.title }}
                                <i class="fas fa-times right"></i>
                            </div>

                            <div class="justify">
                                {{ item.content }}
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </article>
    </div>
</section>
