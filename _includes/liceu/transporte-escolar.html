<section id="transporte-escolar" class="modal center">
    <div class="modal-content">
        <div class="container">
            <h5 class="primary-color-text bolder"><i class="fas fa-bus"></i> Transporte</h5>
            <table class="striped highlight responsive-table">
                <thead class="primary-color">
                    <tr>
                        <th>Destinos</th>
                        <th>Taxa Mensal</th>
                    </tr>
                </thead>

                <tbody>
                    {% for item in site.transporte_liceu %}
                        <tr>
                            <td>{{ item.destino }}</td>
                            <td>{{ item.taxa }} MT</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
