---
layout: page
---

{% if page.title == "Noticias" %}
        <div class="container">
            <div class="row">
                {% for post in paginator.posts %}
                    <article class="col s12 white hoverable">
                        <div class="col s12 l4">
                            <img src="{{ post.image }}" alt="{{ post.title }}">
                        </div>

                        <div class="col s12 l8">
                            <p class="flow-text justify bold"><strong>{{ post.title }}</strong></p>
                            <em class="light justify">{{ post.content | truncatewords: 50 }}</em>
                            <br>
                            <div class="center">
                                <a href="{{ post.url }}" class="btn waves-effect waves-light">Leia Mais</a>
                            </div>
                        </div>
                    </article>
                {% endfor %}
            </div>
        </div>

        {% else %}
            <div id="masonry-grid" class="row">
                {% for item in paginator.posts %}
                    <div class="col s2 l4">
                        <a href="{{ item.image }}" data-lightbox="{{ page.title }}">
                            <img src="{{ item.image }}" alt="{{ item.title }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
    {% endif %}

    {% include pagination.html %}
