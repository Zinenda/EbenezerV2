<section class="container">
    <br><br><br><br><br>
    <section class="row">
        {% for item in site.main reversed limit: 2 %}
            <div class="center col s12 l6">
                <div class="card large hoverable">
                    <div class="card-image">
                        <a href="{{ item.link }}">
                            <img src="{{ item.image }}" alt="{{ item.title }}" class="halfway-img">
                        </a>
                    </div>

                    <div class="card-content" style="background-color: {{ item.color }}; height: 20vh;">
                        <h4 class="bolder">{{ item.title }}</h4>
                    </div>

                    <div class="card-action">
                        <a href="{{ item.link }}" title="{{ item.title }}" class="btn waves-effect waves-light">Saiba Mais</a>
                        <a href="{{ item.signup }}" title="Inscreva-se" class="btn red waves-effect waves-light">Inscreva-se <i class="fas fa-edit"></i></a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </section>
</section>

{% include signupalert.html %}
