---
title: Ebenezer
layout: default
---

<section class="container">
    <section class="row">
        {% for item in site.main reversed limit: 2 %}
            <div class="col s12 l6 center">
                <img src="{{ item.image }}" alt="{{ item.title }}" class="halfway-img">

                <div class="card medium hoverable">
                    <h4 style="color: {{ item.color }};">{{ item.title }}</h4>
                    <div class="card-content white-text" style="background: {{ item.color }};">
                        {{ item.content }}
                    </div>
                    <div class="card-action white">
                        <a href="{{ item.link }}" title="{{ item.title }}" class="btn-flat waves-effect">Saiba Mais</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </section>
</section>
